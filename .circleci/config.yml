version: 2.1
orbs:
  shellcheck: circleci/shellcheck@1.3.16

jobs:
  compose:
    docker:
    - image: betothreeprod/dind-php7
    shell: /bin/bash -leo pipefail
    environment:
    - BASH_ENV: /etc/profile
    - DKR_ARCH: x86_64
    steps:
    - checkout
    - run:
        command: git submodule sync
    - run:
        command: git submodule update --init --recursive
    - attach_workspace:
        at: app
    - setup_remote_docker:
        docker_layer_caching: false
    - run:
        name: Set architecture and Setup Environment Variables
        command: |
          source ./deploy.sh $DKR_ARCH --nobuild --exit
    - run:
        command: |
          set -u
          TAG=0.1.$CIRCLE_BUILD_NUM
          docker-compose -f docker-compose.$DKR_ARCH build
    - store_test_results:
        path: ~/phpunit
    - store_artifacts:
        path: ~/phpunit
workflows:
  build-and-compose:
    jobs:
    - shellcheck/check:
        ignore: 'SC1091'
    - compose:
        requires:
        - shellcheck/check
        context: Info-b23prodtm
  version: 2
